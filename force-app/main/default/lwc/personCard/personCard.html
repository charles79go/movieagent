<template>
    <div class="personCard"  onclick={sendPersonDetailsFn}>
        <div class="imageContainer">
            <template lwc:if={showImage}>
                <img src={image} alt="Poster Not Available">
            </template>
            <template lwc:else >
                <div class="imageFiller"></div>
            </template>
        </div>
        <div class="name">
            <span>{name}</span>
        </div>
    </div>
</template>

<template>
    <div class="mainImageBanner">
        <template lwc:if={isBackdropReady}>

            <template lwc:if={showBackdropImage}>
                <img class="image" src={backdropImage} alt="Poster Not Available">
            </template>
            <template lwc:else >
                <div class="backdropFiller"></div>
            </template>

            <div class="infoContainer">
                <div class="info">
                    <div class="imageContainer">

                        <template lwc:if={showImage}>
                            <img src={posterImage} alt="Poster Not Available">
                        </template>
                        <template lwc:else >
                            <div class="imageFiller"></div>
                        </template>

                    </div>
                    <div class="movieInfo">
                        <div class="title">{personDetails.name}</div>
                        <div class="birthday">{birthday}</div>
                        <div class="overview">{personDetails.biography}</div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div class="groupContainer">
        <template lwc:if={movieArrReady}>
            <c-group-set group-title="Known For" movie-arr={movieArr}></c-group-set>
        </template>
    </div>

    <c-footer></c-footer>


</template>
